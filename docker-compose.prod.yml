version: '3.9'
services:
  app:
    image: ghcr.io/shba007/nuxtemplate:latest
    env_file:
      - .env
    volumes:
      - nuxtemplate_data:/app/.data
    expose:
      - 3000
    networks:
      - internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3

volumes:
  nuxtemplate_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/nuxtemplate/.data

networks:
  internal:
    driver: overlay
